<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title> Tudo sobre Google Glass </title>

    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <link rel="stylesheet" type="text/css" href="_css/form.css"/>

</head>

<script language="javascript" src="_javascript/funcoes.js"></script>
<script>
    function calc_total() {
        var qtd = parseInt(document.getElementById('cQtd').value);
        tot = qtd * 1500;
        document.getElementById('cTot').value = tot;
    }
</script>

<body>

<div id="interface">

    <header id="cabecalho">
        <hgroup>
            <h1>Google Glass </h1>

            <h2>A revolução do Google está chegando</h2>

        </hgroup>

        <img id="icone" src="_imagens/contato.png"/>

        <nav id="menu">
            <h1>Menu Principal</h1>
            <ul>
                <li onmouseover="mudaFoto('_imagens/home.png')"
                    onmouseout="mudaFoto('_imagens/contato.png')"><a href="index.html">Home</a></li>
                <li onmouseover="mudaFoto('_imagens/especificacoes.png')"
                    onmouseout="mudaFoto('_imagens/contato.png')"><a href="specs.html">Especificações</a>
                </li>
                <li onmouseover="mudaFoto('_imagens/fotos.png')"
                    onmouseout="mudaFoto('_imagens/contato.png')"><a href="fotos.html">Fotos</a></li>
                <li onmouseover="mudaFoto('_imagens/multimidia.png')"
                    onmouseout="mudaFoto('_imagens/contato.png')"><a
                        href="multimidia.html">Multimídia</a></li>
                <li onmouseover="mudaFoto('_imagens/contato.png')"
                    onmouseout="mudaFoto('_imagens/contato.png')"><a href="fale-conosco.html">Fale
                    conosco</a></li>
            </ul>
        </nav>

    </header>


    <form method="post" id="fContato" action="mailto:vnmeirelles@gmail.com" oninput="calc_total();">

        <fieldset id="usuario">
            <legend>Identificação do Usuário</legend>
            <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="40" maxlength="50"
                                                      placeholder="Nome Completo"/></p>

            <p><label for="cSenha">Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8"
                                                        placeholder="Senha"/></p>

            <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="30" maxlength="50"
                                                        placeholder="e-mail"/></p>
            <fieldset id="sexo">
                <legend>Sexo:</legend>
                <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label><br/>
                <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label>
            </fieldset>
            <p><label>Data de Nascimento:</label><input type="date" placeholder="dd/mm/aaaa"/></p>
        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço do Usuário</legend>
            <p><label for="cLogradouro">Logradouro:</label><input type="text" name="tLogradouro" id="cLogradouro"
                                                                  size="30" maxlength="50"
                                                                  placeholder="Rua, Av, Travessa ..."/></p>

            <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0"
                                                       max="99999"></p>

            <p><label for="cEst">Estado:</label><select name="tEst" id="cEst">
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option selected value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Parana</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select></p>
            <p><label for="cCid">Cidade:</label><input type="text" name="tCid" id="cCid" size="39" maxlength="50"
                                                       placeholder="Cidade"
                                                       list="cidade"></p>
            <datalist id="cidade">
                <option value="Rio de Janeiro"></option>
                <option value="Nova Iguaçu"></option>
                <option value="Belford Roxo"></option>
            </datalist>
        </fieldset>

        <fieldset id="mensagem">
            <legend>Mensagem do Usuário</legend>
            <p><label for="cUrg">Grau de Urgência:Mín</label><input type="range" name="tUrg" id="cUrg" min="0" max="10"
                                                                    step="2"/>Máx</p>

            <p><label for="cMsg">Mensagem:</label><textarea name="tMsg" id="cMsg" cols="38" rows="5"
                                                            placeholder="Deixe aqui sua mensagem..."></textarea></p>
        </fieldset>

        <fieldset id="pedido">
            <legend>Quero um Google Glass</legend>
            <p><input type="checkbox" name="tPed" id="cPed" checked/><label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label></p>

            <p><label for="cCor">Cor:</label><input type="color" name="tCor" id="cCor" value="#0000FF"/></p>

            <p><label for="cQtd">Quantidade:</label><input type="number" name="tQtd" id="cQtd" min="0" max="5"
                                                           value="0"></p>

            <p><label for="cTot">Preço Total: R$</label><input type="text" name="tTot" id="cTot"
                                                               placeholder="Total a Pagar" readonly/></p>
        </fieldset>

        <!--  <input type="submit" value="Enviar"/>   -->
        <input type="image" name="tButton" id="cButton" src="_imagens/botao-enviar.png"/>

    </form>

    <footer id="rodape">
        <p>Copyright &copy; 2014 - by Vinicius Meirelles</br>
            <a href="https://www.facebook.com/vinicius.meirelles.5" target="_blank">Facebook</a> |
            <a href="https://twitter.com/?lang=pt" target="_blank">Twitter</a></p>
    </footer>
</div>
</body>
</html>
