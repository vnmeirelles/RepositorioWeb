			css() -- adiciona propriedade de estilo inline

			addClass() -- adiciona Classe

			Ex. 

			$('#topo').css('backgroud-color', '#fff')
			$('#topo').css('backgroud-color', '#fff').css('margin','0px')

			$('textarea').hasClass('padrao') -- retornar true or false

		-->
